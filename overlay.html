<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Overlay (컴퓨터)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { margin: 0; background: transparent; color: white; }
    #map { width: 300px; height: 200px; }  /* 오버레이 크기 조정 */
    #info { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">위치: 대기 중...</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script type="module">
    import { db } from './firebase.js';  // src/firebase.js 경로에 맞게 조정
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // 지도 초기화
    const map = L.map('map').setView([37.5665, 126.9780], 13);  // 기본 서울 위치
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let marker = L.marker([37.5665, 126.9780]).addTo(map);

    // Firebase 실시간 리스너


        onValue(gpsRef, (snapshot) => {
  const data = snapshot.val();
  console.log('Firebase Data:', data); // 디버깅용
  if (data && data.latitude && data.longitude) {
    const latLng = [data.latitude, data.longitude];
    marker.setLatLng(latLng);
    map.setView(latLng, 17);
    document.getElementById('info').innerText = `위도: ${data.latitude}, 경도: ${data.longitude}`;
  }
});
      }
    });
  </script>
</body>
</html>
