<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Overlay</title>
  <style>
    body { margin: 0; background: transparent; color: white; text-align: center; padding: 10px; }
    #distance { font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>
  <div>총 이동량: <span id="distance">0.00 km</span></div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const gpsRef = ref(db, 'gps');
    onValue(gpsRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.distance) {
        document.getElementById('distance').textContent = `${data.distance} km`;
      }
    });
  </script>
</body>
</html>
