<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OBS RealtimeIRL Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://mapbox.github.io/mapbox-gl-language/index.js"></script> <!-- 언어 플러그인 -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* OBS 오버레이용 투명 배경 */
      overflow: hidden; /* 스크롤 제거 */
    }
    #map {
      width: 400px; /* 고정 크기 */
      height: 300px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.85; /* 약 15% 투명도 (85% 불투명) */
    }
    #distance-overlay {
      position: absolute;
      top: 310px; /* 지도 아래 배치 */
      left: 0;
      width: 400px;
      background: rgba(0, 0, 0, 0.5); /* 투명한 검은 배경 */
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
      white-space: nowrap; /* 텍스트 줄바꿈 방지 */
    }
    #admin-panel {
      position: absolute;
      top: 0;
      left: 410px; /* 지도 오른쪽 배치 */
      width: 200px;
      height: 300px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      display: none; /* 기본적으로 숨김 */
    }
    #admin-panel.active {
      display: block; /* 비밀번호 인증 후 표시 */
    }
    .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib {
      display: none !important; /* OBS 화면에 로고/저작권 숨김 */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="distance-overlay">총 이동 거리: 0.00 km</div>
  <div id="admin-panel">
    <h3>관리자 모드</h3>
    <input type="password" id="admin-password" placeholder="비밀번호 입력">
    <button onclick="authenticate()">인증</button>
    <button onclick="resetDistance()" id="reset-button" disabled>리셋</button>
  </div>

  <script>
    // 🔑 API Key 입력
    const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";
    const PULL_KEY = "zeoeyze9htbyx455"; // 본인 RealtimeIRL pull key
    const ADMIN_PASSWORD = "admin123"; // 관리자 비밀번호 (변경 가능)

    // Mapbox 지도 초기화
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12', // 디테일 좋은 스타일
      center: [126.9780, 37.5665], // 초기 좌표 (서울시청)
      zoom: 16 // 요청된 줌 레벨 유지
    });

    // ✅ 언어 설정 (한국어)
    map.addControl(new MapboxLanguage({ defaultLanguage: 'ko' }));

    // 지도 스타일 로드 후 텍스트 굵기 및 불투명도 조정
    map.on('style.load', () => {
      map.setPaintProperty('road-label', 'text-opacity', 1.0); // 텍스트 불투명도 100%
      map.setPaintProperty('place-label', 'text-opacity', 1.0); // 텍스트 불투명도 100%
      map.setLayoutProperty('road-label', 'text-size', 14); // 기본 크기 증가
      map.setLayoutProperty('place-label', 'text-size', 14); // 기본 크기 증가
    });

    // ✅ 커스텀 마커 (내 사진)
    const el = document.createElement('div');
    el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
    el.style.width = '25px';
    el.style.height = '25px';
    el.style.backgroundSize = 'cover';
    el.style.borderRadius = '50%';
    el.style.border = '2px solid white';
    el.style.boxShadow = '0 0 8px rgba(0,0,0,0.6)';
    el.style.opacity = '1.0'; // 마커 불투명도 100% 유지

    const marker = new mapboxgl.Marker(el)
      .setLngLat([126.9780, 37.5665])
      .addTo(map);

    // Haversine 공식으로 두 좌표 간 거리 계산 (미터 단위)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // 지구 반경 (미터)
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // 미터 단위 거리
    }

    // 이동 거리 변수
    let totalDistance = 0;
    let previousLocation = null;

    // 관리자 인증 함수
    function authenticate() {
      const password = document.getElementById('admin-password').value;
      if (password === ADMIN_PASSWORD) {
        document.getElementById('admin-panel').classList.add('active');
        document.getElementById('reset-button').disabled = false;
        document.getElementById('admin-password').value = '';
      } else {
        alert('잘못된 비밀번호입니다.');
      }
    }

    // 거리 리셋 함수
    function resetDistance() {
      totalDistance = 0;
      previousLocation = null;
      document.getElementById('distance-overlay').textContent = `총 이동 거리: ${totalDistance.toFixed(2)} km`;
      alert('이동 거리가 리셋되었습니다.');
    }

    // RealtimeIRL 연결
    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
      console.log("새 GPS 좌표:", location);

      if (location.latitude && location.longitude) {
        marker.setLngLat([location.longitude, location.latitude]);
        map.flyTo({
          center: [location.longitude, location.latitude],
          essential: true,
          speed: 0.8,
          zoom: map.getZoom()
        });

        if (previousLocation) {
          const distance = calculateDistance(
            previousLocation.latitude, previousLocation.longitude,
            location.latitude, location.longitude
          );
          totalDistance += distance / 1000; // 미터를 km로 변환
        }
        previousLocation = location;

        document.getElementById('distance-overlay').textContent = `총 이동 거리: ${totalDistance.toFixed(2)} km`;
      }
    });
  </script>
</body>
</html>
