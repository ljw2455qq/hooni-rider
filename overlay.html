<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>OBS 오버레이</title>

<!-- Mapbox -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

<!-- RealtimeIRL -->
<script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent; /* OBS에서 투명 배경 */
        font-family: -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
    }
    #map {
        width: 400px; /* 고정 크기 */
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.85; /* 약 15% 투명도 (85% 불투명) */
    }
    #distance-overlay {
        position: absolute;
        top: 310px; /* 지도 아래 배치 */
        left: 0;
        width: 400px;
        background: rgba(0, 0, 0, 0.5); /* 투명한 검은 배경 */
        color: white;
        font-size: 18px;
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
        white-space: nowrap; /* 텍스트 줄바꿈 방지 */
    }
</style>
</head>

<body>
<div id="map"></div>
<div id="distance-overlay">
    총 이동 거리: <span id="distanceText">0.00 km</span>
</div>

<script>
    const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";  // 🔹 교체
    const PULL_KEY = "zeoeyze9htbyx455";                 // 🔹 교체

    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [126.9780, 37.5665], // 초기 좌표 (서울시청 근처)
        zoom: 15
    });

    // 사용자 마커 (프로필 이미지)
    const el = document.createElement('div');
    el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
    el.style.width = '30px';
    el.style.height = '30px';
    el.style.backgroundSize = 'cover';
    el.style.borderRadius = '50%';
    el.style.border = '2px solid white';
    el.style.boxShadow = '0 0 6px rgba(0,0,0,0.6)';

    const marker = new mapboxgl.Marker(el)
        .setLngLat([126.9780, 37.5665])
        .addTo(map);

    // 거리 계산 (Haversine)
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // m
        const φ1 = lat1 * Math.PI/180;
        const φ2 = lat2 * Math.PI/180;
        const Δφ = (lat2 - lat1) * Math.PI/180;
        const Δλ = (lon2 - lon1) * Math.PI/180;

        const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                  Math.cos(φ1) * Math.cos(φ2) *
                  Math.sin(Δλ/2) * Math.sin(Δλ/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c; // meters
    }

    let totalDistance = 0;
    let prevLocation = null;

    // GPS 위치 구독
    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
        if (location.latitude && location.longitude) {
            marker.setLngLat([location.longitude, location.latitude]);

            map.flyTo({
                center: [location.longitude, location.latitude],
                essential: true,
                speed: 0.8
            });

            if (prevLocation) {
                const dist = calculateDistance(
                    prevLocation.latitude, prevLocation.longitude,
                    location.latitude, location.longitude
                );
                totalDistance += dist / 1000; // km 변환
            }
            prevLocation = location;

            document.getElementById("distanceText").textContent =
                `${totalDistance.toFixed(2)} km`;
        }
    });
</script>
</body>
</html>
