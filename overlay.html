<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Firebase -->
  <script type="module">
    // firebase.js íŒŒì¼ì„ ë”°ë¡œ ë‘ì–´ë„ ë˜ê³ , ì—¬ê¸° ì•ˆì— ì§ì ‘ ë„£ì–´ë„ ë©ë‹ˆë‹¤.
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ğŸ”¹ Firebase ì„¤ì • (ì‚¬ìš©ì í”„ë¡œì íŠ¸ ê°’ìœ¼ë¡œ êµì²´)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Mapbox ì´ˆê¸°í™”
    mapboxgl.accessToken = "YOUR_MAPBOX_ACCESS_TOKEN"; // ğŸ”¹ í† í° êµì²´
    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/mapbox/streets-v11", // í•œêµ­ì–´ ì§€ì› ìŠ¤íƒ€ì¼ ê¶Œì¥
      center: [127.0, 37.5], // ì´ˆê¸° ìœ„ì¹˜ (í•œêµ­ ì¤‘ë¶€ ê·¼ì²˜)
      zoom: 12
    });

    let marker;
    let lastLat = null, lastLng = null;
    let totalDistance = 0; // ì£¼í–‰ê±°ë¦¬ (km)

    // Firebase GPS ë°ì´í„° ì‹¤ì‹œê°„ ìˆ˜ì‹ 
    const gpsRef = ref(db, "gps/current");
    onValue(gpsRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const { lat, lng } = data;

      // ë§ˆì»¤ í‘œì‹œ
      if (!marker) {
        marker = new mapboxgl.Marker({ color: "red" })
          .setLngLat([lng, lat])
          .addTo(map);
        map.setCenter([lng, lat]);
      } else {
        marker.setLngLat([lng, lat]);
      }

      // ì£¼í–‰ê±°ë¦¬ ê³„ì‚° (Haversine ê³µì‹)
      if (lastLat !== null && lastLng !== null) {
        const dist = haversineDistance(lastLat, lastLng, lat, lng);
        totalDistance += dist;
        document.getElementById("distance").innerText =
          `ì£¼í–‰ê±°ë¦¬: ${totalDistance.toFixed(2)} km`;
      }

      lastLat = lat;
      lastLng = lng;
    });

    // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (ìœ„ë„, ê²½ë„)
    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (km)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: transparent; }
    #map { width: 100%; height: 100%; }

    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay">
    <span id="distance">ì£¼í–‰ê±°ë¦¬: 0 km</span>
  </div>
</body>
</html>
