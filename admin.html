<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OBS 오버레이 관리자</title>
  <script src="https://cdn.jsdelivr.net/npm/@rtirl/api"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://mapbox.github.io/mapbox-gl-language/index.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #map {
      width: 500px;
      height: 350px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #distance-overlay {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib {
      display: none !important; /* 로고/저작권 제거 */
    }
  </style>
</head>
<body>
  <h1>OBS 오버레이 관리자</h1>
  <div id="map"></div>
  <div id="distance-overlay">총 이동 거리: 0.00 km</div>
  <button onclick="resetDistance()">거리 리셋</button>

  <script>
    // 🔑 API Key 입력
    const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";
    const PULL_KEY = "zeoeyze9htbyx455"; // 본인 RealtimeIRL pull key

    // Mapbox 초기화
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.9780, 37.5665], // 초기 서울 좌표
      zoom: 16
    });

    map.addControl(new MapboxLanguage({ defaultLanguage: 'ko' }));

    // 지도 스타일 로드 후 텍스트 가독성 강화
    map.on('style.load', () => {
      try {
        map.setPaintProperty('road-label', 'text-opacity', 1.0);
        map.setPaintProperty('place-label', 'text-opacity', 1.0);
        map.setLayoutProperty('road-label', 'text-size', 14);
        map.setLayoutProperty('place-label', 'text-size', 14);
      } catch (e) {
        console.warn("일부 스타일 속성 적용 불가:", e);
      }
    });

    // 커스텀 마커
    const el = document.createElement('div');
    el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
    el.style.width = '25px';
    el.style.height = '25px';
    el.style.backgroundSize = 'cover';
    el.style.borderRadius = '50%';
    el.style.border = '2px solid white';
    el.style.boxShadow = '0 0 8px rgba(0,0,0,0.6)';

    const marker = new mapboxgl.Marker(el)
      .setLngLat([126.9780, 37.5665])
      .addTo(map);

    // 거리 계산 함수 (Haversine 공식)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // meter
    }

    // 총 이동거리 저장 변수
    let totalDistance = 0;
    let previousLocation = null;

    // 거리 리셋 함수
    function resetDistance() {
      totalDistance = 0;
      previousLocation = null;
      document.getElementById('distance-overlay').textContent = `총 이동 거리: 0.00 km`;
    }

    // RealtimeIRL 위치 업데이트
    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
      if (location.latitude && location.longitude) {
        marker.setLngLat([location.longitude, location.latitude]);

        map.flyTo({
          center: [location.longitude, location.latitude],
          essential: true,
          speed: 0.8,
          zoom: map.getZoom()
        });

        if (previousLocation) {
          const distance = calculateDistance(
            previousLocation.latitude, previousLocation.longitude,
            location.latitude, location.longitude
          );
          totalDistance += distance / 1000; // km 변환
        }
        previousLocation = location;

        document.getElementById('distance-overlay').textContent = `총 이동 거리: ${totalDistance.toFixed(2)} km`;
      }
    });
  </script>
</body>
</html>
