<body>
  <h1>OBS ì˜¤ë²„ë ˆì´ ê´€ë¦¬ì</h1>

  <script>
    // ğŸ”‘ API Key ì…ë ¥
    const MAPBOX_TOKEN = "pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw";
    const PULL_KEY = "zeoeyze9htbyx455"; // ë³¸ì¸ RealtimeIRL pull key

    // Mapbox ì´ˆê¸°í™”
    mapboxgl.accessToken = MAPBOX_TOKEN;
    const map = new mapboxgl.Map({

    // ì§€ë„ ìŠ¤íƒ€ì¼ ë¡œë“œ í›„ í…ìŠ¤íŠ¸ ê°€ë…ì„± ê°•í™”
    map.on('style.load', () => {

        map.setLayoutProperty('road-label', 'text-size', 14);

      } catch (e) {
        console.warn("ì¼ë¶€ ìŠ¤íƒ€ì¼ ì†ì„± ì ìš© ë¶ˆê°€:", e);

    // ì»¤ìŠ¤í…€ ë§ˆì»¤
    const el = document.createElement('div');
    el.style.backgroundImage = 'url("https://raw.githubusercontent.com/ljw2455qq/realtimeirl/main/profile.png")';
    el.style.width = '25px';

    el.style.borderRadius = '50%';
    el.style.border = '2px solid white';
    el.style.boxShadow = '0 0 8px rgba(0,0,0,0.6)';

    const marker = new mapboxgl.Marker(el)
      .setLngLat([126.9780, 37.5665])

    // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine ê³µì‹)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const Ï†1 = lat1 * Math.PI / 180;
      const Ï†2 = lat2 * Math.PI / 180;
      const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
      const Î”Î» = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // meter
    }

    // ì´ ì´ë™ê±°ë¦¬ ì €ì¥ ë³€ìˆ˜
    let totalDistance = 0;
    let previousLocation = null;

    // ê±°ë¦¬ ë¦¬ì…‹ í•¨ìˆ˜
    function resetDistance() {
      totalDistance = 0;
      previousLocation = null;
      document.getElementById('distance-overlay').textContent = `ì´ ì´ë™ ê±°ë¦¬: 0.00 km`;
    }

    // RealtimeIRL ìœ„ì¹˜ ì—…ë°ì´íŠ¸
    RealtimeIRL.forPullKey(PULL_KEY).addLocationListener((location) => {
      if (location.latitude && location.longitude) {
        marker.setLngLat([location.longitude, location.latitude]);

        map.flyTo({
          center: [location.longitude, location.latitude],
          essential: true,
          speed: 0.8,
          zoom: map.getZoom()
        });

        if (previousLocation) {
          const distance = calculateDistance(
            previousLocation.latitude, previousLocation.longitude,
            location.latitude, location.longitude
          );
          totalDistance += distance / 1000; // km ë³€í™˜
        }
        previousLocation = location;

        document.getElementById('distance-overlay').textContent = `ì´ ì´ë™ ê±°ë¦¬: ${totalDistance.toFixed(2)} km`;
      }
    });
  </script>
