<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지도 오버레이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #map {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 250px;
      height: 250px;
      border-radius: 12px;
      border: 2px solid white;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // ← 여기 본인 토큰으로 바꿔주세요

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.8540, 35.1291],  // 초기 위치 (예: 익산)
      zoom: 17,
      interactive: false,
      pixelRatio: 2  // ← 고화질 표시
    });

    // 예시: 마커 추가
    new mapboxgl.Marker({ color: '#FF2D55' })
      .setLngLat([126.8540, 35.1291])
      .addTo(map);
  </script>
</body>
</html>
