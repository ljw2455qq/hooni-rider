<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS 오버레이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: white;
    }
    #map {
      width: 300px;
      height: 200px;
      position: absolute;
      bottom: 40px;
      right: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      z-index: 1;
    }
    .info-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
    .logo-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }
    .logo-bar img {
      height: 24px;
    }
    .mapboxgl-marker img {
      width: 40px !important;
      height: 40px !important;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box" id="info">GPS 대기 중...</div>
  <div class="logo-bar">
    <img src="https://img.icons8.com/color/48/twitch--v1.png" alt="Twitch" />
    <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube" />
    <img src="https://img.icons8.com/fluency/48/globe.png" alt="SOOP" />
    <img src="https://img.icons8.com/color/48/cheese.png" alt="Chzzk" />
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaG9vbmNvbSIsImEiOiJjbWNjM3R4enUwM3pnMmlxMWJvZTVrMWIzIn0.h_-BNK4FuriEfFWXvE1pmw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [126.8540, 35.1291],
      zoom: 17,
      scrollZoom: true,
      doubleClickZoom: true,
      dragPan: true,
      touchZoomRotate: true,
      boxZoom: true,
      keyboard: true,
      dragRotate: true
    });

    map.addControl(new mapboxgl.NavigationControl({ showCompass: false }), 'bottom-right');

    let totalDistance = 0;
    let prevLat = null, prevLng = null;
    const payPerKm = 800;
    const el = document.createElement('div');
    const img = document.createElement('img');
    img.src = 'profile.png';
    img.style.width = '40px';
    img.style.height = '40px';
    img.style.borderRadius = '50%';
    img.style.border = '2px solid white';
    el.appendChild(img);

    const marker = new mapboxgl.Marker(el).setLngLat([126.8540, 35.1291]).addTo(map);

    function deg2rad(d) {
      return d * (Math.PI / 180);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function updateInfo() {
      const km = totalDistance.toFixed(2);
      const earn = Math.floor(totalDistance * payPerKm);
      document.getElementById('info').innerHTML = `이동 거리: ${km}km<br>수익: ${earn.toLocaleString()}원`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        marker.setLngLat([lng, lat]);
        map.setCenter([lng, lat]);

        if (prevLat !== null && prevLng !== null) {
          const d = getDistance(prevLat, prevLng, lat, lng);
          if (d < 1) totalDistance += d;
        }

        prevLat = lat;
        prevLng = lng;
        updateInfo();

      }, err => {
        document.getElementById('info').textContent = 'GPS 오류: ' + err.message;
      }, {
        enableHighAccuracy: true,
        maximumAge: 2000,
        timeout: 10000
      });
    } else {
      document.getElementById('info').textContent = 'GPS를 지원하지 않습니다';
    }
  </script>
</body>
</html>
