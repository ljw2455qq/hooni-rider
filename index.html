<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Distance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #distance { font-size: 24px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>GPS 이동 거리 추적</h1>
  <p>이동 거리: <span id="distance">0.00 km</span></p>
  <p id="status">GPS를 켜고 이동하세요...</p>

  <script>
    let totalDistance = 0;
    let previousPosition = null;

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // 지구 반경 (km)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // km 단위
    }

    function updateDistance(position) {
      const currentPosition = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      };

      if (previousPosition) {
        const distance = calculateDistance(
          previousPosition.latitude,
          previousPosition.longitude,
          currentPosition.latitude,
          currentPosition.longitude
        );
        totalDistance += distance;
      }

      previousPosition = currentPosition;
      document.getElementById('distance').textContent = totalDistance.toFixed(2) + ' km';
      document.getElementById('status').textContent = '마지막 업데이트: ' + new Date().toLocaleTimeString();
    }

    function handleError(error) {
      document.getElementById('status').textContent = '오류: ' + error.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateDistance, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    } else {
      document.getElementById('status').textContent = 'GPS를 지원하지 않는 기기입니다.';
    }
  </script>
</body>
</html>
