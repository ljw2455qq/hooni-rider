<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 주행 거리 오버레이</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #overlay-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }
        #distance-display {
            font-size: 1.5rem;
            color: #4CAF50;
        }
        #status-message {
            font-size: 0.8rem;
            color: #9ca3af;
        }
        #reset-button {
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #reset-button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>

    <div id="overlay-container">
        <div class="text-sm font-light text-gray-300">현재까지 주행한 거리</div>
        <div id="distance-display">0.00 km</div>
        <div id="status-message">GPS 신호를 기다리는 중...</div>
        <button id="reset-button">거리 초기화</button>
    </div>

    <script>
        // 전역 변수 설정
        let totalDistance = parseFloat(localStorage.getItem('totalDistance')) || 0;
        let lastPosition = null;
        const statusEl = document.getElementById('status-message');
        const distanceEl = document.getElementById('distance-display');
        const resetButton = document.getElementById('reset-button');

        // Geolocation API를 사용하여 두 지점 사이의 거리를 계산 (Haversine 공식)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 지구의 반지름 (미터)
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return (R * c) / 1000; // 결과를 킬로미터로 반환
        }

        // 화면에 총 거리를 업데이트하는 함수
        function updateDistanceDisplay() {
            distanceEl.textContent = `${totalDistance.toFixed(2)} km`;
        }

        // GPS 위치를 가져오는 성공 콜백 함수
        function success(position) {
            const currentPosition = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };
            
            statusEl.textContent = 'GPS 신호 수신 중...';

            if (lastPosition) {
                const distance = calculateDistance(
                    lastPosition.latitude, lastPosition.longitude,
                    currentPosition.latitude, currentPosition.longitude
                );
                totalDistance += distance;
                localStorage.setItem('totalDistance', totalDistance);
            }
            
            lastPosition = currentPosition;
            updateDistanceDisplay();
        }

        // GPS 위치를 가져오는 실패 콜백 함수
        function error(err) {
            statusEl.textContent = `GPS 오류: ${err.message}`;
            console.warn(`GPS ERROR(${err.code}): ${err.message}`);
        }
        
        // 초기화 버튼 이벤트 리스너
        resetButton.addEventListener('click', () => {
            totalDistance = 0;
            lastPosition = null;
            localStorage.removeItem('totalDistance');
            updateDistanceDisplay();
            statusEl.textContent = '거리가 초기화되었습니다.';
        });

        // Geolocation API 설정 및 실행
        const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        if ('geolocation' in navigator) {
            // 위치 감지 시작
            navigator.geolocation.watchPosition(success, error, options);
            statusEl.textContent = 'GPS 신호를 기다리는 중입니다. 위치 권한을 허용해주세요.';
        } else {
            statusEl.textContent = '이 브라우저는 GPS를 지원하지 않습니다.';
        }
    </script>
</body>
</html>
